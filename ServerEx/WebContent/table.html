<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 연습</title>
</head>
<body>
<h1>테이블 연습</h1>
<h3>기본적인 테이블의 형태</h3>

<!-- table -->
<table border=1>
<!-- 제목: caption -->
<caption>성적표</caption>
<!-- 테이블 헤더 -->
<thead>
<!-- Table Row -->
<tr>
<!-- Table Header -->
<th>이름</th>
<th>나이</th>
<th>성적</th>
</tr>
</thead>
<!-- 테이블 바디: 실제 데이터 -->
<tbody>
<tr>
<!-- Table Data -->
<td>철수</td>
<td>23</td>
<td>80</td>
</tr>
<tr>
<!-- Table Data -->
<td>영희</td>
<td>23</td>
<td>90</td>
</tr>
</tbody>
<!-- 테이블 푸터 -->
<tfoot>
<tr>
<td>평균</td>
<td></td>
<td>85</td>
</tr>
</tfoot>
</table>
</body>
</html>
